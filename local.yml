# ansible-pull setup
---
- hosts: all
  remote_user: root

  vars:
    maintainers:
      - doxic

  tasks:
    - name: Add user "deploy" and set an unusable password
      user:
        name: deploy
        password: '*'
        state: present

    - name: Add maintainers' ssh keys so they can log in as user deploy.
      authorized_key:
        user: deploy
        key: "https://github.com/{{ item}}.keys"
      with_items: "{{ maintainers }}"
